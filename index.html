    <script>

      // Función para verificar la conexión a Internet
      function checkOnlineStatus() {
        if (navigator.onLine) {
          console.log("Estás conectado a Internet.");
          //$("#status").empty();
          $('#status').show();
          $("#status").html('<div class="alert alert-success fixed-top" style="margin-top:15px;" role="alert">'+
                                'Recuperaste tu conexión a internet' +
                              '</div>');
          setTimeout(function () {
            $('#status').hide();
            console.log('....');
          }, 4000);
      
        } else {
          console.log("No tienes conexión a Internet.");
          //$("#status").empty();
          $('#status').show();
          $("#status").html('<div class="alert alert-danger fixed-top" style="margin-top:15px;" role="alert">'+
                            'Perdiste tu conexión a internet' +
                            '</div>');
          
          setTimeout(function () {
                $('#status').hide();
          }, 4000);

        }
      }
      
      // Verificar el estado de la conexión cuando se carga la página
      //window.addEventListener('load', checkOnlineStatus);
      
      // Detectar cambios en la conexión
      window.addEventListener('online', () => {console.log('Online'); checkOnlineStatus(); });
      window.addEventListener('offline', () => {console.log('Offline'); checkOnlineStatus(); });
      
      
      </script>
